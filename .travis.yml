sudo: required
dist: trusty
addons:
  hosts:
    - travis-trusty
language: python
python: '2.7'
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt
install:
  - pip install ansible
matrix:
  fast_finish: true
script:
  - ansible-playbook -i test/travis-ci/test_hosts --syntax-check playbook.yml
  - ansible-playbook -i test/travis-ci/test_hosts playbook.yml --connection=local --become
